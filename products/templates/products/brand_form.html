{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Nova Marca</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 p-6">

  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Cadastrar Nova Marca</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>
          <input
            type="{{ field.field.widget.input_type }}"
            name="{{ field.html_name }}"
            id="{{ field.id_for_label }}"
            value="{{ field.value|default_if_none:'' }}"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          >
          {% if field.errors %}
            <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        Salvar
      </button>
    </form>
  </div>

</body>
</html>
